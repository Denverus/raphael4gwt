html_aboutDialogContent=<p>Espinillo: una pequeña aplicación para dibujo vectorizado que en realidad es una prove-of-concept application para otros 2 proyectos del autor: <a href="http://code.google.com/p/raphael4gwt/">raphael4gwt</a> y <a href="http://code.google.com/p/gwteditors/">gwteditors</a>. Autor: Sebastián Gurin. La página del proyecto es <a href="http://code.google.com/p/raphael4gwt/">raphael4gwt</a>. </p>